

<html>

  <head>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="components/aframe-obj-loader-component.min.js"></script>
    <script src="components/aframe-text-component.js"></script>
    
    
  </head>


  <body>

    <a-scene>
      <a-assets timeout="3000">

	<a-asset-item id="nameFont" src="fonts/name_font.json"></a-asset-item>
      </a-assets>
      
      <a-sky color="white"></a-sky>

      <a-box id="faceBlock" scale="2 5 .5" position="2 0 -4" color="grey"></a-box>
      <a-cylinder id="faceBlockExpand" rotation="90 0 0" scale="0 0 0" position="1 2.5 -4" color="grey"></a-cylinder>
      <a-entity id="faceBlockExpandToken" scale=" 0 0 0" position=".76 2.32 -3.75" text="text: +; font: #nameFont" material="color: green"></a-entity>
      <a-cylinder id="faceBlockMirrorExpand" rotation="90 0 0" scale="0 0 0" position="1 -2.5 -4" color="grey"></a-cylinder>
      <a-entity id="faceBlockMirrorExpandToken" scale=" 0 0 0" position=".76 -2.68 -3.75" text="text: +; font: #nameFont" material="color: green"></a-entity>
      
      <a-plane scale="10 10  10" rotation="-90 0 0" material="src: img/white_marble.jpg; color: grey; opacity: .8"></a-plane>
      <a-entity id="nameTag" scale=".5 .5 .5" position="-2 .5 -4" text="text: Benjamin Baker; font: #nameFont" material="color: green"></a-entity>
      <a-entity id="nameTagReflection" scale=".5 -.5 .5" position="-2 -.5 -4" text="text: Benjamin Baker; font: #nameFont" material="color: green"></a-entity>

      <a-camera>

	<a-cursor></a-cursor>
      </a-camera>
      
    </a-scene>
  </body>
  <script>

    //entities we want to listen to
    var faceBlock = document.getElementById('faceBlock');
    var faceBlockExpand = document.getElementById('faceBlockExpand');


    //listeners for eyeover face block
    faceBlock.addEventListener('mouseenter', function () {
    faceBlockExpandToken.setAttribute('scale', {x: 1, y: 1, z: 1});
    faceBlockMirrorExpandToken.setAttribute('scale', {x: 1, y: 1, z: 1});
    faceBlockExpand.setAttribute('scale', {x: .25, y: .5, z: .25});
    faceBlockMirrorExpand.setAttribute('scale', {x: .25, y: .5, z: .25});
    });

    //listeners for eye exit face block
    faceBlock.addEventListener('mouseleave', function () {
    faceBlockExpandToken.setAttribute('scale', {x: 0, y: 0, z: 0});
    faceBlockMirrorExpandToken.setAttribute('scale', {x: 0, y: 0, z: 0});
    faceBlockExpand.setAttribute('scale', {x: 0, y: 0, z: 0});
    faceBlockMirrorExpand.setAttribute('scale', {x: 0, y: 0, z: 0});
    });

    //listener for eye over expansion block
    faceBlockExpand.addEventListener('mouseenter', function () {
    faceBlock.setAttribute('scale', {x: 0, y: 0, z: 0});
    faceBlockExpandToken.setAttribute('scale', {x: 0, y: 0, z: 0});
    faceBlockMirrorExpandToken.setAttribute('scale', {x: 0, y: 0, z: 0});
    faceBlockExpand.setAttribute('scale', {x: 0, y: 0, z: 0});
    faceBlockMirrorExpand.setAttribute('scale', {x: 0, y: 0, z: 0});

    nameTagReflection.setAttribute('scale', {x: 0, y: 0, z: 0});
    });

    
  </script>
</html>
